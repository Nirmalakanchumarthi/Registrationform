<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    .registration-form {
      margin: 0 auto;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
</body>
</html>
  <h1 class="registration-form-heading">Registration Form</h1>
  <form id="registration-form" class="registration-form" onsubmit="return submitForm()"
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="repeat-password">Repeat Password:</label>
    <input type="password" id="repeat-password" name="repeat-password" required><br><br>
    <button type="submit">Sign Up</button>
  </form>
  <p id="success-message" style="display: none;"></p>

  <script>
    function submitForm() {
      
      if (document.getElementById('password').value !== document.getElementById('repeat-password').value) {
        alert("Passwords don't match!");
        return false;
      }
      
      document.getElementById('registration-form').style.display = 'none';
      document.getElementById('success-message').textContent = 'Registration completed successfully!';
      document.getElementById('success-message').style.display = 'block';
      return false; 
    }
  </script>
</body>
</html>
